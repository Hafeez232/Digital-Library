  <div class="container">
    <h2>Book Borrowing Form</h2>
    <form action="borrow.php" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" readonly>
      </div>
      <div class="form-group">
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" readonly>
      </div>
      <div class="form-group">
        <label for="borrow-date">Borrowing Date:</label>
        <input type="date" id="borrow-date" name="borrow_date" required>
      </div>
      <div class="form-group">
        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return_date" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParams() {
      const params = {};
      window.location.search.slice(1).split('&').forEach(param => {
        const [key, value] = param.split('=');
        params[decodeURIComponent(key)] = decodeURIComponent(value);
      });
      return params;
    }

    // Get the book title from the query parameters and set it in the form
    document.addEventListener('DOMContentLoaded', () => {
      const params = getQueryParams();
      if (params.bookTitle) {
        document.getElementById('bookTitle').value = params.bookTitle;
      }
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('username').value = username;
      }
    });
  </script>
