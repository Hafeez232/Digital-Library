<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Sign Up - Bit-Lib</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-and-title">
      <img src="images/books.png" alt="Bit-Library Logo">
      <h2>Bit-Library</h2>
    </div>
    <h3>Sign-Up</h3>
    <form id="signup-form" action="php/signup.php" method="POST">
      <div class="input-group">
        <p>
          <label for="name">Username</label>
          <input type="text" id="name" name="name" placeholder="Username" required>
        </p>
     </div>
     <div class="input-group">
       <label for="birthdate">Birth Date:</label>
       <input type="date" id="birthdate" name="birthdate" required>
     </div>
     <div class="input-group">
       <p>
         <label for="email">Email</label> 
         <input type="email" id="email" name="email" placeholder="something@gmail.com" required>
       </p>
     </div>
     <div class="input-group">
      <p>
        <label for="password">Password</label> 
        <input type="password" id="password" name="password" placeholder="8 character above" required>
        <span id="togglePassword"><i class="far fa-eye"></i></span>
      </p>
    </div>
     <button type="submit">Sign Up</button>
     <br><br>
     <label>Already a member?</label>
     <a href="index.php">Login</a>
    </form>
  </div>
  <script src="sign.js"></script>
</body>
</html>
